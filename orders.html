<!DOCTYPE html>
<head>
	<title>MealMobile</title>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="init()">
	<div id="searchbar" class="dropdown onFocus" style="display: inline-block">
		<input type="text" id="searchBox" placeholder="Search for Restaurants"/>
		<div class="dropdownContent"></div>
	</div>
	
	<table style="width: 100%">

		<colgroup>
			<col class="categoryCol"/>
			<col class="selectionCol"/>
			<col class="summaryCol"/>
		</colgroup>

		<thead>
		<tr>
			<th colspan="2" id="restaurantName"></th>
			<td id="restaurantInfo"></td>
		</tr>
		<tr>
			<th>Categories</th>
			<th>Menu</th>
			<th>Order</th>
		</tr>
		</thead>

		<tbody>
		<tr style="height: 640px">
			<td id="categories"></td>
			<td id="selection"></td>
			<td id="summary"></td>
		</tr>
		</tbody>

	</table>
</body>
